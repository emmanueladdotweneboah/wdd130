<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wasatch Accusystems Rafting</title>
    <meta name="description" content="Contact Wasatch Accusystems for your whitewater rafting adventures. Reach out to us via phone, email, or form. View our staff and find us on the map.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Logo">
        <h1>Wasatch Accusystems</h1>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Address:</strong> 123 River Rd, Accra, Ghana</p>
            <p><strong>Phone:</strong> +233 24 123 4567</p>
            <p><strong>Email:</strong> contact@wasatchaccusystems.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="600" height="450" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Jane Doe - Tour Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>John Smith - Reservation Specialist</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Emily Johnson - Safety Coordinator</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Rafting Company | Accra, Ghana</p>
        <nav class="social-links">
            <a href="https://facebook.com">
                <img src="images/fb.webp" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/X.webp" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/insta.webp" alt="Instagram">
            </a>
        </nav>
        <p><a href="images/contact-wireframe.jpg">View Contact Page Wireframe</a></p>
    </footer>
</body>
</html>
